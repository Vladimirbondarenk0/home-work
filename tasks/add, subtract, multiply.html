<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset=" UTF-8">
    <title>Calculator</title>
</head>

<body>
    <script>
        var line1 =  prompt("Введите число №1");
        var line2 =  prompt("Введите число №2");
        var a = parseInt(line1);
        var b = parseInt(line2);
        var add = function (a,  b) {
            return a +  b;
        };

        var subtract = function (a, b) {
            return a - b;
        };

        var multiply = function (a, b) {
            return a * b;
        };
         var result0 = add(a, b);
        
        var result1 = subtract(a, b);
        
        var result2 = multiply(a, b);

        console.log('add: ' + result0)
        console.log('subtract: ' + result1)
        console.log('multiply: ' + result2)
    </script>
</body>

</html>
