<body>
    <script>
        function buildArray(begin, step, end) {
            let nextNubmer = begin;
            let result = [];
            while (nextNubmer <= end) {
                result.push(nextNubmer);
                nextNubmer = nextNubmer + step;
            }
            return result;
        }
    </script>
