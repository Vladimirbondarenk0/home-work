<body>
    <script>
        const numberInTheMiddle = function (a, b) {
            let array = [];
            array[0] = a;
            array[1] = b;
            let total = 0;
            for (let i = 0; i < array.length; i++) {
                total += array[i];
            }
            let averege = total / array.length;
            console.log(averege);
        }
    </script>
